{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Our Menu</h1>
    
    <!-- Replace static item.image with item.image.url -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for item in menu_items %}
    <div class="col menu-item" data-category="{{ item.category }}">
        <div class="card h-100 border-0 shadow">
            <!-- Fix image URL -->
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}" style="height: 200px; object-fit: cover;">
            <div class="card-body" style="background-color: #85460f;">
                <h5 class="card-title text-white">{{ item.name }}</h5>
                <p class="card-text text-white-50">{{ item.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h5 text-warning">Rs{{ item.price }}</span>
                    <a href="{% url 'eat:add_to_cart' item.id %}" class="btn btn-outline-light">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .category-title {
        border-bottom: 3px solid #85460f;
        padding-bottom: 0.5rem;
    }
    .price {
        font-size: 1.25rem;
        font-weight: bold;
        color: #85460f;
    }
    .card {
        transition: transform 0.3s, box-shadow 0.3s;
        border: none;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
</style>
{% endblock %}
